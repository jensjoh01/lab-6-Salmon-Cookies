<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <title></title>

  <body>
    <h1>Slammin Salmon Cookies</h1>
    <form id = "add-store-form">
    <fieldset>
      <legend>Add new store</legend>
      <label for = "storeName">Store Name:</label>
      <input name = "storeName" type = "text" />

      <label for = "minCust">Minimum Hourly Customers:</label>
      <input name = "minCust" type = "text" />

      <label for = "maxCust">Maximum Hourly Customers:</label>
      <input name = "maxCust" type = "text" />

      <label for = "avgSales">Average Cookie Sales per Customer:</label>
      <input name = "avgSales" type = "text" />

      <button type = "submit">Submit</button>
    </fieldset>
  </form>

      <table id = "salesTable"></table>

    <script src = "app.js"></script>
